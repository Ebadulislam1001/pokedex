<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pokedex.css" />
    <script src="pokedex.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <div id="main">
      <!-- On the left -->
      <div id="pokemon-list"></div>
      <!-- On the right -->
      <div id="pokemon-data">
        <div id="upper-data">
          <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon-sprite" />
          <!-- <img id="pokemon-shiny" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png" alt="shiny-sprite" /> -->
          <!-- <img id="pokemon-image" src="https://img.pokemondb.net/artwork/large/bulbasaur.jpg" alt="pokemon-sprite" /> -->
          <div id="right-data">
            <h1 id="pokemon-name">BULBASAUR</h1>
            <div id="pokemon-types">
              <span class="type-box grass">GRASS</span>
              <span class="type-box poison">POISON</span>
            </div>
          </div>
        </div>
        <div id="lower-data">
          <div id="pokemon-desc">THERE IS A PLANT SEED ON ITS BACK RIGHT FROM THE DAY THIS POKÉMON IS BORN. THE SEED SLOWLY GROWS LARGER. A STRANGE SEED WAS PLANTED ON ITS BACK AT BIRTH. THE PLANT SPROUTS AND GROWS WITH THIS POKÉMON.</div>
        </div>
      </div>
    </div>
  </body>
</html>
